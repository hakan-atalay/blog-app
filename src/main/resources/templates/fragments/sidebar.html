<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="sidebar close">
  <div class="logo-details">
    <a class="logo_name" style="text-decoration: none;" th:href="@{/home/index}" >AnProject</a>
  </div>
  <ul class="nav-links">
    <li>
      <a th:href="@{/home/index}">
        <i class='bx bx-grid-alt' ></i>
        <span class="link_name">Anasayfa</span>
      </a>
      <ul class="sub-menu blank">
        <li><a class="link_name" th:href="@{/home/index}">Anasayfa</a></li>
      </ul>
    </li>
    <li>
      <div class="iocn-link">
        <a th:href="@{/admin/category/index}">
          <i class='bx bx-collection' ></i>
          <span class="link_name">Kategori</span>
        </a>
      </div>
      <ul class="sub-menu">
        <li><a class="link_name" th:href="@{/admin/category/index}">Kategori</a></li>
      </ul>
    </li>
    <li>
      <div class="iocn-link">
        <a th:href="@{/admin/news/news-approval}">
          <i class='bx bx-book-alt' ></i>
          <span class="link_name">Onayla</span>
        </a>
      </div>
      <ul class="sub-menu">
        <li><a class="link_name" th:href="@{/admin/news/news-approvals}">Onayla</a></li>
      </ul>
    </li>
  </ul>
</div>
<section class="home-section">
  <div class="home-content">
    <i class='bx bx-menu' ></i>
  </div>
</section>
<script>
  let arrow = document.querySelectorAll(".arrow");
  for (var i = 0; i < arrow.length; i++) {
    arrow[i].addEventListener("click", (e)=>{
      let arrowParent = e.target.parentElement.parentElement;
      arrowParent.classList.toggle("showMenu");
    });
  }
  let sidebar = document.querySelector(".sidebar");
  let sidebarBtn = document.querySelector(".bx-menu");
  console.log(sidebarBtn);
  sidebarBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("close");
  });
</script>
</body>
</html>
